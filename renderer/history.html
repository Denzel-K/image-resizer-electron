    <title>PixelCraft Studio - History</title>
  </head>
  <body>
    <div class="app-container">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="sidebar-header">
          <img src="./images/logo.svg" alt="PixelCraft Studio" />

        </div>
        <div class="sidebar-menu">
          <ul>
            <li>
              <a href="index.html">
                <i class="fas fa-home"></i>

                <span>Resize</span>

                <i class="fas fa-layer-group"></i>
                <span>Batch Process</span>
              </a>
            </li>
            <li>
              <a href="history.html" class="active">
                <i class="fas fa-history"></i>
                <span>History</span>
              </a>
            </li>
            <li>
              <a href="settings.html">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
              </a>
            </li>
          </ul>
        </div>
      </div>

      <!-- Content -->
      <div class="content-container">
        <div class="history-container">
          <div class="card history-card">
            <h1 class="history-title section-title">
              <i class="fas fa-history"></i>
              Processing History
            </h1>

            <div id="history-list" class="history-list fade-in">
              <div class="empty-history" id="no-history">
                <i class="fas fa-history empty-history-icon"></i>
                <h3 class="empty-history-title">No processing history yet</h3>
                <p class="empty-history-subtitle">Processed images will appear here</p>
              </div>

              <!-- History items will be added here dynamically -->
              <ul id="history-items">
                <!-- Example history item (will be generated by JS) -->

                  <div class="history-item-content">
                    <div class="history-item-icon">

                    </div>
                    <div class="history-item-details">
                      <p class="history-item-filename">image.jpg</p>
                      <p class="history-item-dimensions">Resized to 800 x 600</p>
                      <p class="history-item-timestamp">June 15, 2023 at 2:30 PM</p>
                    </div>
                  </div>
                  <div class="history-item-actions">
                    <button class="history-action-btn open-file" title="Open file">
                      <i class="fas fa-file-image"></i>
                    </button>
                    <button class="history-action-btn open-folder" title="Open containing folder">
                      <i class="fas fa-folder-open"></i>
                    </button>
                  </div>
                </li> -->
              </ul>
            </div>

            <div class="clear-history-container">
              <button id="clear-history" class="btn btn-danger">
                <i class="fas fa-trash-alt"></i>
                Clear History
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
