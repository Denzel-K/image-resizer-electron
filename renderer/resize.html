<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline'"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/sidebar.css" />
    <link rel="stylesheet" href="css/forms.css" />
    <link rel="stylesheet" href="css/resize.css" />
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css" />
    <script src="js/renderer.js" defer></script>
    <script src="js/sidebar.js" defer></script>
    <title>PixelCraft Studio - Resize</title>
  </head>
  <body>
    <div class="app-container">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="sidebar-header">
          <img src="./images/logo.svg" alt="PixelCraft Studio" />
          <h3>PixelCraft Studio</h3>
        </div>
        <div class="sidebar-menu">
          <ul>
            <li>
              <a href="index.html">
                <i class="fas fa-home"></i>
                <span>Home</span>
              </a>
            </li>
            <li>
              <a href="resize.html" class="active">
                <i class="fas fa-crop-alt"></i>
                <span>Resize</span>
              </a>
            </li>
            <li>
              <a href="batch.html">
                <i class="fas fa-layer-group"></i>
                <span>Batch Process</span>
              </a>
            </li>
            <li>
              <a href="history.html">
                <i class="fas fa-history"></i>
                <span>History</span>
              </a>
            </li>
            <li>
              <a href="settings.html">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
              </a>
            </li>
          </ul>
        </div>
      </div>

      <!-- Content -->
      <div class="content-container">
        <div class="resize-container">
          <div class="card resize-card">
            <h1 class="resize-title section-title">
              <i class="fas fa-crop-alt"></i>
              Resize Your Image
            </h1>

            <div class="upload-container">
              <label class="upload-area" for="img">
                <i class="fas fa-cloud-upload-alt upload-icon"></i>
                <h3 class="upload-title">SELECT AN IMAGE</h3>
                <p class="upload-subtitle">Click or drag and drop an image file here</p>
                <input id="img" type="file" class="hidden" />
              </label>
            </div>

            <!-- Form -->
            <form id="img-form" class="resize-form hidden fade-in">
              <div class="dimension-inputs">
                <div class="dimension-input">
                  <label class="dimension-label" for="width">
                    <i class="fas fa-arrows-alt-h"></i>
                    Width
                  </label>
                  <input
                    type="number"
                    name="width"
                    id="width"
                    placeholder="Width in pixels"
                  />
                </div>

                <div class="dimension-input">
                  <label class="dimension-label" for="height">
                    <i class="fas fa-arrows-alt-v"></i>
                    Height
                  </label>
                  <input
                    type="number"
                    name="height"
                    id="height"
                    placeholder="Height in pixels"
                  />
                </div>
              </div>

              <div class="aspect-ratio-info">
                <i class="fas fa-info-circle"></i>
                <p class="aspect-ratio-text">
                  Enter either width or height to maintain aspect ratio. The other dimension will be calculated automatically.
                </p>
              </div>

              <!-- Button -->
              <button
                type="submit"
                class="btn btn-primary resize-button"
              >
                <i class="fas fa-crop-alt"></i>
                Resize Image
              </button>
            </form>

            <div class="file-info hidden fade-in" id="file-info">
              <div class="file-info-item">
                <span class="file-info-label">File:</span>
                <span id="filename" class="file-info-value"></span>
              </div>
              <div class="file-info-item">
                <span class="file-info-label">Output:</span>
                <span id="output-path" class="file-info-value"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
